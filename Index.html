<!Doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Daily form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="shortcut icon" href="icon.png">
</head>
<body>
	<form>
		<div class="title">
			<img src="icon.png">
			<h1>Create your free account</h1>
			<p>Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a>Log in.</a></p>
		</div>
		<input type="text" name="First_name" placeholder="First name">
		<input type="text" name="Last_name" placeholder="Last name">
		<input type="email" name="email" placeholder="Email address">
		<input type="password" name="password" placeholder="Password">
		<button type="submit">Sign up for free</button>
		<p>By clicking on “Sign up for free”, you agree to the <a>Terms of Service</a> and the <a>Privacy Policy</a></p>
	</form>
</body>
</html>
